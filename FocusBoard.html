<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function updateChart() {
      const done = tasks.filter(t => t.completed).length;
      const left = tasks.length - done;
      chart.data.datasets[0].data = [done, left];
      chart.update();
      document.getElementById("stats").innerText = `${done} –∑ ${tasks.length} –≤–∏–∫–æ–Ω–∞–Ω–æ`;
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        li.onclick = () => {
          tasks[index].completed = !tasks[index].completed;
          saveTasks();
          renderTasks();
        };

        const span = document.createElement("span");
        span.className = "task-text";
        span.textContent = task.text;

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "‚úñ";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        li.appendChild(span);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
      updateChart();
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;
      tasks.push({ text, completed: false });
      input.value = "";
      saveTasks();
      renderTasks();
    }

<script>
let allLists = JSON.parse(localStorage.getItem("lists")) || {
  "–°–ø–∏—Å–æ–∫ 1": []
};
let currentList = localStorage.getItem("currentList") || "–°–ø–∏—Å–æ–∫ 1";

function saveAll() {
  localStorage.setItem("lists", JSON.stringify(allLists));
  localStorage.setItem("currentList", currentList);
}

function switchList() {
  currentList = document.getElementById("listSelector").value;
  renderTasks();
  updateChart();
  saveAll();
  document.getElementById("listNameInput").value = currentList;
}

function renameList() {
  const newName = document.getElementById("listNameInput").value.trim();
  if (!newName || newName === currentList) return;
  if (allLists[newName]) return alert("–°–ø–∏—Å–æ–∫ –∑ —Ç–∞–∫–æ—é –Ω–∞–∑–≤–æ—é –≤–∂–µ —ñ—Å–Ω—É—î.");
  allLists[newName] = allLists[currentList];
  delete allLists[currentList];
  currentList = newName;
  saveAll();
  renderListOptions();
  renderTasks();
  updateChart();
}

function addNewList() {
  let i = 1;
  let name = "–°–ø–∏—Å–æ–∫ " + (Object.keys(allLists).length + 1);
  while (allLists[name]) {
    name = "–°–ø–∏—Å–æ–∫ " + (++i);
  }
  allLists[name] = [];
  currentList = name;
  saveAll();
  renderListOptions();
  renderTasks();
  updateChart();
}

function renderListOptions() {
  const selector = document.getElementById("listSelector");
  selector.innerHTML = "";
  for (let listName in allLists) {
    const opt = document.createElement("option");
    opt.value = listName;
    opt.textContent = listName;
    if (listName === currentList) opt.selected = true;
    selector.appendChild(opt);
  }
  document.getElementById("listNameInput").value = currentList;
}

function saveTasks() {
  allLists[currentList] = tasks;
  saveAll();
}

function renderTasks() {
  tasks = allLists[currentList] || [];
  const list = document.getElementById("taskList");
  list.innerHTML = "";
  tasks.forEach((task, index) => {
    const li = document.createElement("li");
    if (task.completed) li.classList.add("completed");

    li.onclick = () => {
      tasks[index].completed = !task.completed;
      saveTasks();
      renderTasks();
    };

    const span = document.createElement("span");
    span.className = "task-text";
    span.textContent = task.text;

    const delBtn = document.createElement("button");
    delBtn.className = "delete-btn";
    delBtn.textContent = "‚úñ";
    delBtn.onclick = (e) => {
      e.stopPropagation();
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    };

    li.appendChild(span);
    li.appendChild(delBtn);
    list.appendChild(li);
  });
  updateChart();
}

function addTask() {
  const input = document.getElementById("taskInput");
  const text = input.value.trim();
  if (text === "") return;
  tasks.push({ text, completed: false });
  input.value = "";
  saveTasks();
  renderTasks();
}

renderListOptions();
renderTasks();
updateChart();
</script>
